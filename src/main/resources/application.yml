project-info:
  name: myProject
  version: v1
  description : sptek web framework

system:
  propertySources:
    expose-enabled: true


server:
  port: 8080
  #스프링 에러 처리 기본 설정
  error:
    include-exception: true #exception 정보를 보여줄지
    include-stacktrace: always #stacktrace 를 보여줄지
    path: error #에러 처리에 대한 뷰 경로
    whitelabel.enabled: false #스프링의 기본 에러 페이지를 사용할지


logging:
  level:
    com:
      zaxxer:
        hikari:
          pool:
            HikariPool: debug
    org:
      mybatis:
        spring: debug
    jdbc:
      audit: OFF
      resultset: OFF
      resultsettable: INFO  #SQL 결과 데이터 Table을 로그로 남긴다.
      sqlonly: OFF     #SQL만 로그로 남긴다.
      sqltiming: INFO    #SQL과 소요시간을 표기한다.
      connection: OFF  # 커넥션 확인가능



