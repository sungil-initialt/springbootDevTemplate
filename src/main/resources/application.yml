  thymeleaf:
      cache: false
      prefix: classpath:/templates/thymeleaf/
      suffix: .html
      enabled: true

#tomcat에 설정한 jndi 값을 통해 datasource 정보를 읽는다 (실제값으로 변경 필요)
jndi:
  datasource:
    lookup:
      write:
        name: writeDatasourceJndiName
      read:
        name: readDatasourceJndiName


pagehelper:
  helper-dialect: mysql
  auto-dialect: true
  page-size-zero: false
  reasonable: true
  offset-as-page-num: false
  row-bounds-with-count: false
  auto-runtime-dialect: false
  close-conn: true
  default-count: true


# Swagger springdoc-ui Configuration
springdoc:
  packages-to-scan: com.sptek.webfw.example.api.api1
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html         # Swagger UI 경로 => http://localhost:8080/swagger-ui.html
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true


jasypt:
  encryptor:
    bean=encryptorBean: jasyptStringEncryptor
    secretKey: JasyptStringEncryptor_key_Hello