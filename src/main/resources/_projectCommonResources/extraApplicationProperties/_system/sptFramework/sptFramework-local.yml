####### SPT FRAMEWORK MAJOR OPTIONS #############
sptFramework:
  filters:
    isEnabled:
      CorsPolicyFilter: true
      DetailLogFilterWithAnnotation: true
      EtagFilter: true
      ExcludeSessionRepositoryFilter: true
      MakeMdcFilter: true
      MakeRequestTimestampFilter: true
      ReqResEncryptionFilter: false

      DEPRECATED_ConvertReqResToReqResWrapperFilter: false
      DEPRECATED_XssProtectFilter: false
      DEPRECATED_ReqResLogFilterForDebugging: false

  eventListener:
    application:
      ContextRefreshedEventListenerForConfigLogging: false #스프링 스타트시 시스템 property를 로그로 보여줄지 설정


