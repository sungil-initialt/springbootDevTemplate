################################################################
# fixed properties
log4jdbc:
  spylogdelegator:
    #slf4j를 사용 하는 경우 (디폴트)
    name: net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator

    #log4j2를 사용 하는 경우
    #name: net.sf.log4jdbc.log.log4j2.Log4j2SpyLogDelegator

################################################################

logging:
  level: #log level은 logback config 파일에 그대로 반영됨
    root: info

    com:
      #Framework
      sptek: info
      sptek._frameworkWebCore: debug
      sptek._projectCommon: debug
      sptek.projectName: debug

      #HikariPool DB 커넥션 풀 (풀 상태 로그를 보려면 debug)
      zaxxer.hikari.pool.HikariPool: info

    org:
      #Mybatis
      mybatis: error #(debug -> sqlSession 처리과정 확인)
      apache.ibatis: error

      #JPA
      hibernate.SQL: error
      hibernate.type.descriptor.sql.BasicBinder: error

      #Spring
      springframework:
        security: info

    #JDBC (JDBC 및 DB 처리 관련 상세 로그 확인이 필요한 경우 DB 드라이버를 DriverSpy 로 변경 필요)
    jdbc.connection: error
    jdbc.audit: error
    jdbc.sqltiming: error
    jdbc.sqlonly: error
    jdbc.resultset: error
    jdbc.resultsettable: error

  config: classpath:_frameworkWebCoreResources/logbackConfig/logback-spring-local.xml


  monitoring:
    schedulerForAsyncMonitoring:
      fixedDelaySeconds: 1 #로깅 주기 seconds
      duplicateLogSuppressionMode: true #이전 내용과 달라진 경우에만 로깅 처리 함

    schedulerForHikariDataSourceMonitoring:
      fixedDelaySeconds: 1
      duplicateLogSuppressionMode: true

    schedulerForHttpConnectorWorkerMonitoring:
      fixedDelaySeconds: 1
      duplicateLogSuppressionMode: true

    schedulerForOutboundSupportManagingMonitoring:
      fixedDelaySeconds: 1
      duplicateLogSuppressionMode: true



