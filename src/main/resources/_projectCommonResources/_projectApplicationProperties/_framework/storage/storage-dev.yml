#보안 처리를 위해 anyone, loginUser, specificUser ,specificAuth 의 RootPath 는 반드시 분리 해야 함
storage:

  anyone:
    localRooPath: c:/localStorage/A/ # 이후 path 는 자유 롭게 ex ) c:/localStorage/anyone/post/post_ex/

  login:
    localRootPath: c:/localStorage/B/ # 이후 path 는 자유 롭게 ex ) c:/localStorage/loginUser/member/membership/

  user:
    localRootPath: c:/localStorage/C/ #다음 path 는 user id 로 구성 되야 함, 이후 path 는 자유 롭게 ex ) c:/localStorage/specificUser/1/profile/

  role:
    localRootPath: c:/localStorage/D/ #다음 path 는 허용 Role 의 조합 으로 구성 되야 함, 이후 path 는 자유 롭게 ex ) c:/localStorage/specificUser/role-admin-system/customer/info/

  auth:
    localRootPath: c:/localStorage/E/ #다음 path 는 허용 Auth 의 조합 으로 구성 되야 함, 이후 path 는 자유 롭게 ex ) c:/localStorage/specificUser/auth-special/company/info/