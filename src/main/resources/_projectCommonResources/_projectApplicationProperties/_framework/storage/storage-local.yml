#보안 처리를 위해 anyone, loginUser, specificUser ,specificAuth 의 RootPath 는 반드시 분리 해야 함
storage:

  anyone:
    # 이후 path 는 자유 롭게
    localRootPath: /WEB_FILES/ANYON_ROOT/

  login:
    # 이후 path 는 자유 롭게
    localRootPath: /WEB_FILES/LOGIN_ROOT/

  user:
    # 다음 path 는 user id 로 구성 되야 함, 이후 path 는 자유 롭게
    localRootPath: /WEB_FILES/USER_ROOT/

  role:
    # 다음 path 는 허용 Role 의 조합 으로 구성 되야 함, 이후 path 는 자유 롭게
    localRootPath: /WEB_FILES/ROLE_ROOT/

  auth:
    # 다음 path 는 허용 Auth 의 조합 으로 구성 되야 함, 이후 path 는 자유 롭게
    localRootPath: /WEB_FILES/AUTH_ROOT/