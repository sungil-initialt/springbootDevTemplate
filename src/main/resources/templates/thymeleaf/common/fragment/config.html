<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="ConfigFragment">
<head>
    <!--Common Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <title>SPT WFW</title>

    <!--Common JS-->
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!--Common CSS -->
    <link th:inline="css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!--Meta Data from ModelAttribute-->
    <th:block th:each="autoMeta : ${autoMetaSet}">
        <meta th:attr="name=${autoMeta.key}, content=${autoMeta.value}" />
    </th:block>


<!--
    meta 로 자동 등록 되는 경우가 아닌경우 아래와 같이 개별적으로 사용 가능!!
    <script th:inline="javascript">
        const exKey = /*[[${exKey}]]*/ 'default';
    </script>
-->
</head>
</html>
