<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>테스트 페이지</title>

    <!-- inline CSS 영역-->
    <style th:inline="css" type="text/css">
    </style>

    <!-- inline JS 영역-->
    <script th:inline="javascript" type="text/javascript">
    </script>
</head>

<body>
<div>
    <B>i18n</B><br>
    <p th:text="|${welcome}|"></p>
    <p th:text="|로케일 적용 언어 : ${language}|"></p>
    <p th:text="|로케일 적용 언어 코드 : ${userLanguageTag}|"></p>
    <p th:text="|로케일 적용 타임존 : ${userTimeZone}|"></p>
    <p th:text="|서버 시간 : #{systemTime(${systemFormattedDateTime})}|"></p>
    <p th:text="|로케일 적용 시간 : #{userTime(${userFormattedDateTime})}|"></p>
</div>
</body>
</html>
