<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
  <title>테스트 페이지</title>

  <!-- inline CSS 영역-->
  <link rel="stylesheet" th:href="@{/css/_example.default.css}">
  <style th:inline="css" type="text/css">
  </style>

  <!-- inline JS 영역-->
  <script th:inline="javascript" type="text/javascript">
  </script>
</head>

<body>
<div class="base-div">
  <div class="inner-div">
    <b>System Support Login</b>
  </div>


  <p th:if="${param.logout != null}" style="color: blueviolet;">정상적으로 로그아웃 되었습니다.</p>
  <p th:if="${param.error != null}" style="color: red;">로그인에 실패 하였습니다 (<span th:text="${param.error}">에러코드</span>)</p>
  <p th:if="${username} != null" style="color: blueviolet;"><span th:text="${username}"></span>님 회원가입을 축하 드립니다!</p>
  Please enter your login account.<br><br>


  <form th:action="@{/view/loginProcess(redirectTo=${redirectTo})}" method="post" >
    <!--username, password 명칭은 고정, method=post 고정, loginProcess 은 실제 controller 없이 spring security 가 CustomAuthenticationProvider 로 넘겨줌  //-->
    <label class="label-normal">email</label>
    <input class="input-normal" type="text" name="username" placeholder="email">
    <label class="label-normal">password:</label>
    <input class="input-normal" type="text" name="password" placeholder="password">

    <br><br>
    <button class="btn-normal" type="submit">submit</button>
  </form>

</div>

</body>
</html>
