<!DOCTYPE html>
<!--
테스트용
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>fileUploadTest</title>
</head>
<body>
<B>fileUploadTest</B><br><br>

<input name="uploadFiles" type="file" multiple>
<button class="uploadBtn">Upload</button>

<div class="uploadResult"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!--upload btn-->
<script>

    $('.uploadBtn').click(() => {

        const formData = new FormData();

        const inputFile = $("input[type='file']");

        const files = inputFile[0].files;

        for(let i = 0; i < files.length; i++) {
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }

        const showUploadedImages = arr => {
            console.log(arr);

            const divArea = $(".uploadResult");

            for(let i = 0; i<arr.length; i++){
                divArea.append("<img src='/display?fileName="+arr[i].imageURL+"' alt='..null'>");
            }
        }

        /*실제 업로드 부분*/
        /*upload ajax*/
        $.ajax({
            url: '/api/v1/fileUploadTest',
            processData: false,
            contentType: false, // 파일 업로드를 multipart/form-data 타입을 사용하기 위함
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: result => {
                alert(result);
                console.log(result);
                //showUploadedImages(result);
            },
            error: (jqXHR, textStatus, errorThrown) => {
                console.log(textStatus)
                result = JSON.parse(jqXHR.responseText);
                console.log(result);
                alert(JSON.stringify(result));
            }
        })

    })

</script>
</body>
</html>
