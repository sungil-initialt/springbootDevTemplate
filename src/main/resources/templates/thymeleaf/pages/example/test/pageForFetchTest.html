<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>Fetch 테스트 페이지</title>

    <!-- inline CSS 영역-->
    <style th:inline="css" type="text/css">
    </style><!-- inline JS 영역-->
    <script th:src="@{/js/fetchCommonUtil.js}" charset="UTF-8" defer></script>
    <script>
        // var host = 'https://back.localhost:8080/api/v1/';
        const host = 'https://localhost/api/v1/';
    </script>
</head>
<script>
    const API_BASE_URL = "https://localhost/api/v1";

    async function apiRequest(endpoint, method = "GET", body = null, customHeaders = {}) {
        const url = `${API_BASE_URL}${endpoint}`;

        const headers = {
            "Content-Type": "application/json",
            ...customHeaders // 추가적인 헤더가 필요할 경우 병합
        };

        const options = {
            method,
            headers,
            cache: "default", // 캐싱 정책 설정 가능
            credentials: "include" // 요청에 credentials 포함
        };

        if (body) {
            options.body = JSON.stringify(body);
        }

        try {
            console.log("just before fetch");
            const response = await fetch(url, options);

            return await response.json(); // 자동으로 JSON 변환
        } catch (error) {
            console.error("API request error:", error);
            //alert('API request error: ${error.message}');
            throw error; // 필요하면 에러를 다시 던질 수도 있
        }
    }
</script>
<body>
<div>
    <button id="btn1">duplicatedRequest(async방식1)</button>
    <br>요청은 동시에 여럿 가능<br>
    <script>
        document.getElementById('btn1').addEventListener('click', async function() {
            console.log( "btn1");
            try {
                const data = await apiRequest('/helloGet?message=hello');
                console.log("===");
                console.log(JSON.stringify(data, null, 2));
                //alert(JSON.stringify(data, null, 2));
            } catch (error) {
                console.error("Error fetching todo:", error);
            }
        });
    </script>
</div>

<div>
    <button id="btn3">httpCache(async)</button>
    <script>
        document.getElementById('btn3').addEventListener('click', function() {
            const apiUrl = host + 'httpCache'; // 실제 API 주소로 변경 필요

            // 로컬 스토리지에서 Last-Modified 값을 가져옴
            let lastModified = localStorage.getItem("lastModified");

            // 요청 헤더 설정
            const headers = {};

            // 이전 요청에서 받은 Last-Modified 값이 있다면 If-Modified-Since 추가
            if (lastModified) {
                headers["If-Modified-Since"] = lastModified;
            }

            // Fetch 요청 설정
            const options = {
                method: 'GET',
                headers: headers, // 동적으로 설정된 헤더 사용
                cache: "default", // 브라우저 캐시 정책 사용
            };

            fetch(apiUrl, options)
                .then(response => {
                    // 응답이 200 OK인 경우: 새로운 데이터를 받아서 캐시 업데이트
                    if (response.status === 200) {
                        const newLastModified = response.headers.get("Last-Modified");
                        if (newLastModified) {
                            localStorage.setItem("lastModified", newLastModified);
                        }
                        return response.json(); // JSON 데이터 반환
                    }
                    // 응답이 304 Not Modified인 경우: 기존 캐시된 데이터 사용
                    else if (response.status === 304) {
                        console.log("304 Not Modified: Using cached data.");
                        return Promise.resolve(null);
                    }
                })
                .then(data => {
                    if (data) {
                        console.log("Received Data:", data);
                    } else {
                        console.log("Using Cached Data.");
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</div>
</body>
</html>
