<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>Fetch 테스트 페이지</title>
    <!-- inline CSS 영역-->
    <style th:inline="css" type="text/css">
    </style><!-- inline JS 영역-->
    <script th:src="@{/js/_framework/fetchCommonUtil.js}" charset="UTF-8" defer></script>
</head>
<body>

<div style="background-color: #f0f8ff; padding: 10px; border-radius: 5px;">
    <label for="apiEndpoint">직접입력 :</label> <input type="text" id="apiEndpoint" placeholder="Enter API endpoint"
                                                   style="width: 400px;"/>
    <button id="request">request</button>
    <script>
        document.getElementById('request').addEventListener('click', async function () {
            const apiEndpoint = document.getElementById('apiEndpoint').value;
            if (!apiEndpoint) {
                alert("API endpoint is required");
                return;
            }

            try {
                const data = await requestFetch(apiEndpoint, {});
                console.log('response:', typeof data === 'string' ? data : JSON.stringify(data, null, 2));
            } catch (error) {
                console.error("Error fetching todo:", error);
            }
        });
    </script>
    <br>
    <br>hello 테스트 : /hello?message=hi
    <br>Exception 테스트 : /apiServiceError?errorCaseNum=1
</div>
<br>

<div style="background-color: #f0f8ff; padding: 10px; border-radius: 5px;">
    <label for="apiEndpoint">async :</label> <button id="deDuplication1">deDuplication</button>
    <script>
        document.getElementById('deDuplication1').addEventListener('click', async function() {
            try {
                const data = await requestFetch('/duplicatedRequest', {
                    useTimestamp: true,
                });
                console.log('response:', typeof data === 'string' ? data : JSON.stringify(data, null, 2));
            } catch (error) {
                console.error("Error fetching todo:", error);
            }
        });
    </script>
</div>
<br>
