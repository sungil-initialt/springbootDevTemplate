<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
  <title>테스트 페이지</title>

  <!-- inline CSS 영역-->
  <style th:inline="css" type="text/css">
  </style>

  <!-- inline JS 영역-->
  <script th:inline="javascript" type="text/javascript">
  </script>
</head>

<body>
<div>
  <div class="my-3 border-bottom">
    <b>signup with spring security</b>
  </div>

  <form th:action="@{/signup}" th:object="${signupRequestDto}" method="post">
    <div th:replace="~{/common/fragment/formError :: FormErrorFragment}"></div> <!--컨트롤러 BindingResult 에 에러가 있는 경우 이곳에 표기-->

    <label for="name">name</label>
    <input type="text" th:field="*{name}">

    <label for="email">email</label>
    <input type="text" th:field="*{email}">

    <label for="password">password</label>
    <input type="text" th:field="*{password}">

    <br><br>

    <div th:each="userAddress : ${signupRequestDto.userAddresses}">
      <label>Address Type:</label>
      <input type="text" th:field="${signupRequestDto.userAddresses[__${userAddressStat.index}__].addressType}" />

      <label>Address:</label>
      <input type="text" th:field="${signupRequestDto.userAddresses[__${userAddressStat.index}__].address}" />
      <br/>
    </div>

    <br><br>
    <label>Select your roles:</label>
    <div th:each="role : ${allRoleNames}">
      <input type="checkbox" name="roles.roleNames" th:value="${role.roleName}" th:checked="${signupRequestDto.roleNames != null and #lists.contains(signupRequestDto.roleNames, role.roleName)}" />
      <label th:text="${role.roleName}"></label>
    </div>

    <br>
    <label>Terms Agreement:</label>
    <div th:each="terms : ${allTermsNames}">
      <input type="checkbox" name="terms.termsNames" th:value="${terms.termsName}" th:checked="${signupRequestDto.termsNames != null and #lists.contains(signupRequestDto.termsNames, terms.termsName)}" />
      <label th:text="${terms.termsName}"></label>
    </div>

    <br>
    <button type="submit">submit</button>
  </form>
</div>

</body>
</html>
