<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
  <title>테스트 페이지</title>

  <!-- inline CSS 영역-->
  <style th:inline="css" type="text/css">
  </style>

  <!-- inline JS 영역-->
  <script th:inline="javascript" type="text/javascript">
  </script>
</head>

<body>
<div>
  <div class="my-3 border-bottom">
    <b>login with spring security</b>
  </div>

  <p th:if="${param.logout != null}" style="color: blueviolet;">정상적으로 로그아웃 되었습니다.</p>
  <p th:if="${param.error != null}" style="color: red;">로그인에 실패 하였습니다 (<span th:text="${param.error}">에러코드</span>)</p>

  <p th:if="${userName} != null" style="color: blueviolet;"><span th:text="${userName}"></span>님 회원가입을 축하 드립니다!</p>
  <h1> 로그인해 주세요.</h1>

  <form th:action="@{/login(${redirectTo})}" th:object="${loginRequestDto}" method="post" >
    <div th:replace="/common/fragment/formError :: FormErrorFragment"></div>

    <label for="email">email</label>
    <input type="text" name="username">

    <label for="password">password:</label>
    <input type="text" name="password">

    <button type="submit">submit</button>
  </form>
</div>

</body>
</html>
