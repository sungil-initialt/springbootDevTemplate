<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>테스트 페이지</title>

    <!-- inline CSS 영역-->
    <style th:inline="css" type="text/css">
    </style>

    <!-- inline JS 영역-->
    <script>
        var host = 'http://backend.com:8080/api/v1/';
    </script>
</head>

<body>
<div>
    <button id="btn1">duplicatedRequest1</button>
    <script th:inline="javascript" type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btn1').addEventListener('click', async function() {
                fetch(host + 'duplicatedRequest')
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error(error));
            });
        });

    </script>


    <button id="apiCallBtn">Call API</button>
    <script>
        document.getElementById('apiCallBtn').addEventListener('click', function() {
            const apiUrl = host + 'duplicatedRequest'; // 실제 API 주소로 변경 필요

            // Preflight Request가 발생하는 설정
            const options = {
                method: 'POST', // PUT, DELETE 등의 메서드도 Preflight Request를 유발할 수 있음
                headers: {
                    'Content-Type': 'application/json', // 이 헤더 설정으로 인해 Preflight Request 발생
                    // 필요한 경우 추가 헤더 설정
                },
                body: JSON.stringify({
                    key: 'value' // 실제 요청에 포함할 데이터
                })
            };

            fetch(apiUrl, options)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</div>
</body>
</html>
