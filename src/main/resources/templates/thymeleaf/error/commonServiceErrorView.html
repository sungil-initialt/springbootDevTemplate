<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>죄송합니다.</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 40px 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .sub-message {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }
        .description {
            font-size: 12px;
            color: #777;
            margin-bottom: 30px;
        }
        .home-btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .home-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="message" >서비스에 불편을 드려 죄송 합니다.</div>
    <div class="sub-message" >예상치 못한 에러 입니다.</div>
    <div class="description" >Service Error</div>
    <a href="javascript:history.back()" class="home-btn">다시 돌아가기</a>
</div>
</body>
</html>
